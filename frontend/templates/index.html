<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field" id="auth-section">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api/v1">
            <button onclick="loadPosts()">Load Posts</button>
        </div>
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <input type="text" id="post-category" placeholder="Enter Category">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div class="input-field">
            <input type="text" id="search-title" placeholder="Search by Title">
            <input type="text" id="search-content" placeholder="Search by Content">
            <input type="text" id="search-category" placeholder="Search by Category">
            <button onclick="searchPosts()">Search</button>
        </div>
        <div class="input-field">
            <select id="sort-field">
                <option value="">No Sorting</option>
                <option value="title">Title</option>
                <option value="content">Content</option>
                <option value="category">Category</option>
            </select>
            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button onclick="loadPosts()">Sort</button>
        </div>
        <div class="input-field">
            <button onclick="prevPage()">Previous</button>
            <span id="page-info">Page 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
        <div id="post-container"></div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
