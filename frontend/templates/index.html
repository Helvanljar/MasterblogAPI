<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterblog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ðŸ“š Masterblog</h1>
        </header>

        <!-- Authentication Section -->
        <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">User Authentication</h2>
            <div id="auth-section" class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="username" placeholder="Username" class="border rounded-md p-2 flex-1">
                <input type="password" id="password" placeholder="Password" class="border rounded-md p-2 flex-1">
                <button onclick="register()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Register</button>
                <button onclick="login()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Login</button>
            </div>
        </section>

        <!-- API URL Section -->
        <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">API Configuration</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api/v1" class="border rounded-md p-2 flex-1">
                <button onclick="loadPosts()" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Load Posts</button>
            </div>
        </section>

        <!-- Create Post Section -->
        <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Create New Post</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="text" id="post-title" placeholder="Enter Post Title" class="border rounded-md p-2">
                <input type="text" id="post-content" placeholder="Enter Post Content" class="border rounded-md p-2">
                <input type="text" id="post-author" placeholder="Enter Author (optional)" class="border rounded-md p-2">
                <input type="text" id="post-date" placeholder="Enter Date (YYYY-MM-DD, optional)" class="border rounded-md p-2">
                <input type="text" id="post-category" placeholder="Enter Category (optional)" class="border rounded-md p-2">
                <input type="text" id="post-tags" placeholder="Enter Tags (comma-separated, optional)" class="border rounded-md p-2">
            </div>
            <button onclick="addPost()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Post</button>
        </section>

        <!-- Search Section -->
        <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Search Posts</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="text" id="search-title" placeholder="Search by Title" class="border rounded-md p-2">
                <input type="text" id="search-content" placeholder="Search by Content" class="border rounded-md p-2">
                <input type="text" id="search-author" placeholder="Search by Author" class="border rounded-md p-2">
                <input type="text" id="search-date" placeholder="Search by Date (YYYY-MM-DD)" class="border rounded-md p-2">
                <input type="text" id="search-category" placeholder="Search by Category" class="border rounded-md p-2">
                <input type="text" id="search-tags" placeholder="Search by Tags (comma-separated)" class="border rounded-md p-2">
            </div>
            <button onclick="searchPosts()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Search</button>
        </section>

        <!-- Sort Section -->
        <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Sort Posts</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="sort-field" class="border rounded-md p-2">
                    <option value="">No Sorting</option>
                    <option value="title">Title</option>
                    <option value="content">Content</option>
                    <option value="author">Author</option>
                    <option value="date">Date</option>
                    <option value="category">Category</option>
                </select>
                <select id="sort-direction" class="border rounded-md p-2">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button onclick="loadPosts()" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Sort</button>
            </div>
        </section>

        <!-- Pagination Section -->
        <section class="mb-6 flex justify-center items-center gap-4">
            <button onclick="prevPage()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Previous</button>
            <span id="page-info" class="text-gray-700">Page 1</span>
            <button onclick="nextPage()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Next</button>
        </section>

        <!-- Posts Section -->
        <section id="post-container" class="space-y-6"></section>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
